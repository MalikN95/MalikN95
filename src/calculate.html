---
layout: default
title: Калькулятор
---

{{> mob-breadcrumb}}


<div class="breadcrumbs">
    <div class="container">
        <ul class="breadcrumbs__list">
            <li class="breadcrumbs__list-item">
                <a href="index.html">Главная</a>
            </li>
            <li class="breadcrumbs__list-item">
                <span>Калькулятор</span>
            </li>
        </ul>
    </div>
</div>

<section class="calculat">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-8">
                <h2 class="section-header">
                    Калькулятор расчета
                </h2>
            </div>
        </div>
        <div class="calculat-form">
            <div class="calculat-form__img">
                <img src="assets/images/calculat-img.jpg" alt="">
            </div>
            <div class="calculat-form__block">
                <div class="calculat-form__item">
                    <div class="form-range">
                        <div class="filter-price">
                            <div class="position-relative">
                                <p>Толщина, мм</p>
                                <input type="text" class="js-price-to" id="to" value="0">
                            </div>
                        </div>
                        <div class="mdc-slider mdc-slider--discrete">
                            <input class="mdc-slider__input" type="range" min="0" max="200" value="0" name="volume" step="1" aria-label="Discrete slider demo">
                            <div class="mdc-slider__track">
                              <div class="mdc-slider__track--inactive"></div>
                              <div class="mdc-slider__track--active">
                                <div class="mdc-slider__track--active_fill"></div>
                              </div>
                            </div>
                            <div class="mdc-slider__thumb">
                              <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                                <div class="mdc-slider__value-indicator">
                                  <span class="mdc-slider__value-indicator-text">
                                    50
                                  </span>
                                </div>
                              </div>
                              <div class="mdc-slider__thumb-knob"></div>
                            </div>
                            <p class="start"><span>|</span> 0</p>
                            <p class="end"><span>|</span>200</p>
                        </div>
                    </div>
                </div>
                <div class="calculat-form__item">
                    <div class="form-range">
                        <div class="filter-price">
                            <div class="position-relative">
                                <p>Ширина, мм</p>
                                <input type="text" class="js-price-to" id="to" value="0">
                            </div>
                        </div>
                        <div class="mdc-slider mdc-slider--discrete">
                            <input class="mdc-slider__input" type="range" min="0" max="200" value="0" name="volume" step="1" aria-label="Discrete slider demo">
                            <div class="mdc-slider__track">
                              <div class="mdc-slider__track--inactive"></div>
                              <div class="mdc-slider__track--active">
                                <div class="mdc-slider__track--active_fill"></div>
                              </div>
                            </div>
                            <div class="mdc-slider__thumb">
                              <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                                <div class="mdc-slider__value-indicator">
                                  <span class="mdc-slider__value-indicator-text">
                                    50
                                  </span>
                                </div>
                              </div>
                              <div class="mdc-slider__thumb-knob"></div>
                            </div>
                            <p class="start"><span>|</span> 0</p>
                            <p class="end"><span>|</span>200</p>
                        </div>
                    </div>
                </div>
                <div class="calculat-form__item">
                    <div class="form-range">
                        <div class="filter-price">
                            <div class="position-relative">
                                <p>Толщина, мм</p>
                                <input type="text" class="js-price-to" id="to" value="0">
                            </div>
                        </div>
                        <div class="mdc-slider mdc-slider--discrete">
                            <input class="mdc-slider__input" type="range" min="0" max="6000" value="0" name="volume" step="1" aria-label="Discrete slider demo">
                            <div class="mdc-slider__track">
                              <div class="mdc-slider__track--inactive"></div>
                              <div class="mdc-slider__track--active">
                                <div class="mdc-slider__track--active_fill"></div>
                              </div>
                            </div>
                            <div class="mdc-slider__thumb">
                              <div class="mdc-slider__value-indicator-container" aria-hidden="true">
                                <div class="mdc-slider__value-indicator">
                                  <span class="mdc-slider__value-indicator-text">
                                    50
                                  </span>
                                </div>
                              </div>
                              <div class="mdc-slider__thumb-knob"></div>
                            </div>
                            <p class="start"><span>|</span> 0</p>
                            <p class="end"><span>|</span>600</p>
                        </div>
                    </div>
                </div>

                <div class="total-calculate">
                    <div class="sum">
                        <p>шт.</p>
                        <input type="text" value="0">
                    </div>
                    <div class="sum">
                        <p>м2</p>
                        <input type="text" value="0">
                    </div>
                    <div class="sum">
                        <p>м3</p>
                        <input type="text" value="0">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
